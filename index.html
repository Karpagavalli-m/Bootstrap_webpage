<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    .nav-link{
        color:white;
        font-weight: bold;
    }
    
.checked {
  color: orange;
}

  </style>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark navbar-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">AtoZ-Mobiles</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
        <li class="nav-item">

        </li>
        <li class="nav-item">

        </li>    
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-5">
    <div id="demo" class="carousel slide" data-bs-ride="carousel">
    
      <!-- Indicators/dots -->
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="4"></button>
        <button type="button" data-bs-target="#demo" data-bs-slide-to="5"></button>
      </div>
      
      <!-- The slideshow/carousel -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="phone1.jpg" alt="Los Angeles" class="d-block rounded" style="height:300px;width: 100%;">
        </div>
        <div class="carousel-item">
          <img src="phone2.png" alt="Chicago" class="d-block rounded" style="height:300px;width:100%">
        </div>
        <div class="carousel-item">
          <img src="phone3.jpg" alt="New York" class="d-block rounded" style="height:300px;width:100%">
        </div>
        <div class="carousel-item">
            <img src="phone4.jpg" alt="New York" class="d-block rounded" style="height:300px;width:100%">
        </div>
        <div class="carousel-item">
            <img src="phone5.jpg" alt="New York" class="d-block rounded" style="height:300px;width:100%">
        </div>
        <div class="carousel-item">
            <img src="phone6.jpg" alt="New York" class="d-block rounded" style="height:300px;width:100%">
        </div>
      </div>
      
      <!-- Left and right controls/icons -->
      <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon"></span>
      </button>
    </div>
    </div>

    <div class="container mt-3">
        
        <h3 class="ms-2 mb-3"> Featured Phones</h3>
        
       <div class="d-flex flex-wrap mb-2">
